<!DOCTYPE html>
<html>
<head>
    <title>Creative jQuery Webpage</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/06/Free-Images-Wallpaper-HD-Background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #0a0606;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
        }
        button {
            background-color: #c94fdb;
            color: #050202;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold   ;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #box {
            background-color: #cc42b5;
            color: #000000;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }
        #box:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
        }
        #focusInput {
            margin-bottom: 10px;
        }
        #message {
            font-size: 18px;
            color: #e11717;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>JQuery Webpage</h1>
    <div class="container">
        <button id="clickBtn">Click Me</button>
        <button id="doubleClickBtn">Double Click Me</button>
        <button id="hoverBtn">Hover Over Me</button>
        <input type="text" id="focusInput" placeholder="Focus and Blur">
        <button id="showBtn">Show Box</button>
        <button id="hideBtn">Hide Box</button>
        <button id="onBtn">Attach Event</button>
        <button id="offBtn">Detach Event</button>
        <div id="box">Box</div>
        <div id="message"></div>
    </div>

    <script>
        // Wait for the document to be ready
        $(document).ready(function () {
            // Click event
            $("#clickBtn").click(function () {
                $("#message").text("Button Clicked!");
            });

            // Double-click event
            $("#doubleClickBtn").dblclick(function () {
                $("#message").text("Button Double-Clicked!");
            });

            // Hover event (mouseenter + mouseleave)
            $("#hoverBtn").hover(
                function () {
                    $("#message").text("Mouse Enter");
                },
                function () {
                    $("#message").text("Mouse Leave");
                }
            );

            // Focus event
            $("#focusInput").focus(function () {
                $(this).css("border-color", "green");
            });

            // Blur event
            $("#focusInput").blur(function () {
                $(this).css("border-color", "");
            });

            // Show event
            $("#showBtn").click(function () {
                $("#box").show();
                $("#message").text("Box Shown!");
            });

            // Hide event
            $("#hideBtn").click(function () {
                $("#box").hide();
                $("#message").text("Box Hidden!");
            });

            // Attach event using on()
            $("#onBtn").click(function () {
                $("#box").on("mouseenter", function () {
                    $(this).css("background-color", "red");
                    $("#message").text("Mouse Enter on Box!");
                });
            });

            // Detach event using off()
            $("#offBtn").click(function () {
                $("#box").off("mouseenter");
                $("#box").css("background-color", "#007BFF");
                $("#message").text("Mouse Leave from Box!");
            });
        });
    </script>
</body>
</html>
